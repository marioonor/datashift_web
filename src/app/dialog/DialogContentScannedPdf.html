<h2 mat-dialog-title style="font-size: large">Upload PDF File:</h2>
<mat-dialog-content class="mat-typography">
    <div class="upload-container">
        <input type="file" placeholder="Upload file" />
        <div class="scan-btn-container">
            <p class="upload-message"></p>
            <div class="progress-bar"></div>
        </div>
    </div>
    <div style="margin-top: 20px">
        <span>Select Controls:</span>
        <div>
            <select
                style="
                    width: 100%;
                    height: 40px;
                    border-radius: 5px;
                    margin-bottom: 20px;
                "
            >
                <option value="">Select Control Identifier</option>
                <option>Control 1</option>
                <option>Control 2</option>
                <option>Control 3</option>
                <option>Control 4</option>
            </select>
        </div>
    </div>
    <h6 style="margin-top: 10px">Enter Keywords:</h6>
    <textarea
        class="form-control"
        id="sentence"
        name="sentence"
        rows="4"
        style="width: 100%; height: 260px"
    ></textarea>
    <p class="upload-message" *ngIf="uploadProgressMessage">
        {{ uploadProgressMessage }}
    </p>
    <div
        class="progress-bar"
        *ngIf="uploadMessage"
        [class.success]="isUploadSuccessful"
        [class.error]="!isUploadSuccessful"
    >
        {{ uploadMessage }}
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        class="btn btn-primary"
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        style="border-radius: 5px"
    >
        Scan the File
    </button>
</mat-dialog-actions>
